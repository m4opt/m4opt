name: Publish

on:
  schedule:
    # run every day at 4am UTC
    - cron: '0 4 * * *'
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
    tags:
      - v*

jobs:
  publish:
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/publish_pure_python.yml@930ac90540ecc5f43ba6d3d176efd25cd5f3c6c2  # v2.2.2
    secrets:
      pypi_token: ${{ secrets.pypi_token }}
